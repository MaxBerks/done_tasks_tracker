useTabs: true
tabWidth: 2

printWidth: 100

singleQuote: false
trailingComma: es5
semi: false
jsxBracketSameLine: false

parser: babel-ts

overrides:
  - files: "*.css"
    options:
      parser: css

  - files: "*.scss"
    options:
      parser: scss

  - files: "*.{yaml,yml}"
    options:
      parser: yaml

  - files: "*.md"
    options:
      parser: markdown

  - files: "*.json"
    options:
      parser: json

  - files: "*.html"
    options:
      parser: html
